<!-- The following defines a simple base template at _default/baseof.html.
As a default template, it is the shell from which all your pages will be
rendered unless you specify another *baseof.html closer to the beginning of the
lookup order. -->

<!DOCTYPE html>
  <html lang="{{ .Site.Language.Lang }}">
  <head>
    {{ partial "head/styles" . }}
  </head>

  <body>
    <div class="container is-max-desktop">
      {{ partial "navbar/nav-menu" . }}
      <main role="main" class="mt-6">
        {{ block "main" . }}
        {{ end }}
      </main>
    </div>
  </body>
</html>
