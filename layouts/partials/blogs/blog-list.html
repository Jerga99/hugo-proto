
<div class="columns is-multiline">
  {{ $paginator := .Paginate (where .Pages "Type" .Page.Type) }}

  <div class="column is-8">
    {{ range $paginator.Pages }}
      <div class="columns">
        <div class="column">
          {{ .Render "summary" }}
        </div>
      </div>
    {{ end }}
  </div>
  <div class="column is-2 is-offset-2">
    {{ partial "taxonomies/all-taxonomies" .}}
  </div>
</div>
